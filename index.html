<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CatPhotoAPP</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <main>
            <h3>Cat photos</h3>
            <P>Add the <a href = "#" target = "_blank">
                cat photos</a></P>
            <a  href = "#"><img src = "https://fcc.im/fcc-relaxing-cat"
             alt="A cute orange cat lying on its back."></a>


             <h3>Cat List</h3>
             <p>Things cats <em>Love</em>:</p>
             <div class="lists">
                <ul>
                    <li>Grooming</li>
                    <li>Attention</li>
                    <li>lasanga</li>
                </ul>
                <img src = "kitty-cat-kitten-pet-45201.jpeg" alt  = "beautiful scene"
                width ="1890" height="1890">
                <p>Things that cat <strong>hate</strong></p>
                <ol>
                    <li>Strong smells</li>
                    <li>Loud noises</li>
                    <li>fool</li>
                </ol>
             </div>
             <form action = "/submit-cat-photo">
                <label><input type="radio" name = "indoor-outdoor"> indoor </label> 
                <label><input type="radio" name = "indoor-outdoor"> outdoor </label><br>

                <label for="loving"><input type="checkbox" name="personality" id="loving">Loving</label>
                <label for="lazy"><input type="checkbox" name="personality" id="lazy">lazy</label>
                <label for="energetic"><input type="checkbox" name="personality" id="energetic">energetic</label><br>
                <input type="text" placeholder="cat photo url" required>
                <button type = "submit">submit</button>
             </form>
        </main>
        <footer>
            <p><small>No copyright - <a href="freecodecamp.org">freecodecamp</a></small></p>
        </footer>
    </body>
</html>
